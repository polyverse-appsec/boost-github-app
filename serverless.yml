service: boost-github-app

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2
  stage: dev
  environment:
    APP_VERSION: 0.3.0
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-west-2:*:table/Boost.GitHub-App.installations"
        - Effect: "Allow"
          Action:
            - secretsmanager:GetSecretValue
          Resource: "arn:aws:secretsmanager:us-west-2:*:secret:*"

functions:
  probot:
    handler: app.handler
    events:
      - http:
          path: /
          method: post

plugins:
  - serverless-offline
